<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1f2937',
                        background: '#111827',
                        text: '#e5e7eb',
                    },
                },
            },
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-background text-text">
    <div class="container mx-auto max-w-md p-6 mt-20">
        <h2 class="text-3xl font-bold mb-6 text-primary">Welcome to Chat App</h2>
        <form method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Enter username" required
                   class="w-full p-3 bg-secondary rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <button type="submit"
                    class="w-full bg-primary text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>
    </div>
</body>
</html>
